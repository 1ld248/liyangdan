  <h1>兴趣爱好</h1>
  <div class="content-area">
    <div class="row">
      <div class="column">
        <h2>阅读</h2>
        <p>阅读是我最大的爱好之一。我喜欢探索各种类型的书籍，包括小说、历史、心理学、科学等。通过阅读，我能够扩展我的知识领域，了解不同的观点和文化，同时也能够享受阅读带来的情感和想象力的体验。</p>
        <img src="images/9.jpg" width="560" />
      </div>
      <div class="column">
        <h2>旅行</h2>
        <p>我喜欢探索新的地方，领略不同的文化和风景。旅行让我有机会远离日常生活的压力和繁忙，放松心情，充电并丰富我的人生经历。</p>
        <p>我喜欢规划旅行行程，研究目的地的历史、文化和景点。我会查阅旅行指南、地图和网络资源，以确保我可以充分了解目的地，并制定详细的行程计划。</p>
        <img src="images/1.jpg" width="560" />
      </div>
